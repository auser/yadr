# screen like C-a vs C-b
unbind-key C-b
set-option -g prefix C-a

# screen like C-a a vs C-b l
bind-key C-a last-window
bind a send-prefix

# large history
set-option -g history-limit 100000

# enable mouse mode
set -g mode-mouse on

# automatically set window title
set -g set-titles on
#set -g set-titles-string '#S:#I.#P #W'
#setw -g automatic-rename

# window splitting
unbind %
bind | split-window -h
bind - split-window -v

# default terminal
set -g default-terminal "screen-256color"
set-option -g default-terminal screen-256color

# terminal locking - apt-get install vlock
unbind ^X
bind ^X lock-server
set -g lock-command vlock
set -g lock-after-time 1200

# 0 is too far from 1
set -g base-index 1

# notify when other windows have activity
setw -g monitor-activity on
set -g visual-activity on

# history
set -g history-limit 1000

# reload config
bind r source-file ~/.tmux.conf

# vi keybindigs
setw -g mode-keys vi

# for vim
setw -g xterm-keys on

# window and pane swapping
bind / command-prompt "find-window '%%'"
#bind S command-prompt -p "swap window for:" "swap-window -t '%%'"
#bind P command-prompt -p "swap pane for:" "swap-pane -t '%%'"
#bind J command-prompt -p "join pane from:" "join-pane -t '%%'"
#bind M command-prompt -p "move to:" "move-window -t '%%'"

# horizontal pane movements
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# window resizing
bind Down resize-pane -D 10
bind Up   resize-pane -U 10
bind Left resize-pane -L 10
bind Right resize-pane -R 10

# colors
set -g status-fg cyan
set -g status-bg default
set -g status-attr dim

set -g message-fg black
set -g message-bg default
set -g message-attr bright

set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# ssh
bind-key S command-prompt "new-window -n %1 'ssh %1'"

# update our environment
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

# `+r reloads the configuration, handy
bind r source-file ~/.tmux.conf

# James Options
bind = select-layout tiled

# enable macosx pasteboard
set-option -g default-command "reattach-to-user-namespace -l zsh"
